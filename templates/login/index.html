{% extends 'layouts/single-page.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="login">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 hero">
        <div class="logo">campus</div>
        <h1>Intelligent management for education</h1>
      </div>
      <div class="col-sm-6 login-container">
        <h3><b>Login</b></h3>
        <form class="form">
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password">
          </div>
          <div class="form-group form-row">
            <div class="col">
              <a href="reset-password" class="btn btn-clear">Reset Password</a>
            </div>
            <div class="col text-right">
              <button type="submit" class="btn">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
