{% extends 'layouts/single-page.html' %}

{% block title %} Reset Password {% endblock %}

{% load static %}
{% block content %}
<div class="login">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 login-container">
        <div class="logo">campus</div>
        <h3><b>Reset Password</b></h3>
        <p>To reset your password, enter your email address. You may have to check your spam folder.</p>
        <form class="form">
          <div class="form-group">
            <input class="form-control" type="email" placeholder="Email" name="username">
          </div>
          <div class="form-group form-row">
            <div class="col">
              <a href="/" class="btn btn-clear">Back to Login</a>
            </div>
            <div class="col text-right">
              <button type="submit" class="btn">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
